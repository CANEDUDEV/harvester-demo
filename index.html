<!DOCTYPE html>
<html>

<head>
  <title>Air Bridge Harvester</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
   <div id='waitingMessage' class='loadingRow'>
    <div class='loadingCol'>
      <h1>Waiting for next grain cart...</h1>
    </div>
    <div class="loadingCol loader"></div>
  </div>

  <div id='loadingMessage' class='loadingRow'>
    <div class='loadingCol'>
      <h1>Finished harvesting. Disconnecting... </h1>
    </div>
    <div class="loadingCol loader"></div>
  </div>

  <div>
    <video id="videoPlayer" disablePictureInPicture loop muted>
      <source src="/video" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <button id="finishButton" onclick="stopVideo()">Finish harvesting</button>
  </div>

</body>

</html>
